<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <script type="text/javascript">
        var mensagem;
        var opcao = confirm("Deseja salvas as alterações?")

        if(opcao == true){
            mensagem = "Você clicou em Ok";
        }
        else{
            mensagem = "Cancelou porquê?"
        }

        alert(mensagem);

        var nome = prompt("Digite seu nome:");
        alert("Bem vindo "+nome);
    </script>
</body>

</html>
