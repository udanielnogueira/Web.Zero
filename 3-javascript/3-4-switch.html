<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <script type="text/javascript">
        var valor = prompt("Digite 5, 6 ou 7:");

        switch(valor) {
            case "5":
                alert("Você escolheu o número 5.");
                break;
            case "6":
                alert("Você escolheu o número 6.");
                break;
            case "7":
                alert("Você escolheu o número 7.");
                break;
            default:
                alert("Você não escolheu nenhum dos três.")
        }
    </script>
</body>

</html>
